---
layout: default
title: Signup
---

<h1 class="page__title page__title--center">Регистрация</h1>

<form class="form form--auth" action="/" method="POST">
	<div class="form__group form__group--mb">
		<input
			class="form__control"
			type="text"
			name="name"
			placeholder="Ваше имя:"
		/>
		<span class="form__line"></span>
	</div>
	<div class="form__group form__group--mb">
		<input
			class="form__control"
			type="email"
			name="email"
			placeholder="Ваш e-mail:"
		/>
		<span class="form__line"></span>
	</div>
    <div class="form__group form__group--mb">
        <input
            class="form__control"
            type="password"
            name="password"
            placeholder="Пароль:"
        />
        <span class="form__line"></span>
    </div>
    <div div class="form__group form__group--mb">
        <input
            class="form__control"
            type="password"
            name="repead_password"
            placeholder="Подтвердите пароль:"
        />
        <span class="form__line"></span>
    </div>
    <div class="form__footer form__footer--center">
        <div div class="form__group form__group--mb">
            <button class="btn btn--blue btn--rounded" type="submit">Регистрация</button>
        </div>
        <ul class="form__footer--list">
            <li><a href="signin.html">войти</a></li>
            <li><a href="reset.html">восстановить</a></li>
        </ul>
        

    </div>
    
</div>
</form>
